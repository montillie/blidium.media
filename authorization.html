<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/adoptation.css" />
    <link rel="shortcut icon" type="image/svg" href="images/logotype.png" />
    <title>Авторизация</title>

    <!-- Шрифт - Manrope -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!--  -->

    <style>
      body {
        background-color: #043933;
      }
    </style>
  </head>

  <body>
    <div class="authorization-body">
      <header class="header">
        <div class="container">
          <nav>
            <ul class="auth-header-list">
              <li>
                <img
                  class="auth-header-img"
                  src="images/logotype.png"
                  alt="logotype-img"
                />
              </li>
              <li>
                <a href="index.html" class="auth-header-title">Blidium Media</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="authorization">
        <div class="container">
          <h2 class="auth-title">Войдите в аккаунт</h2>
          <form class="auth-form">
            <input
              type="email"
              class="auth-input"
              placeholder="Электронная почта"
            />
            <input type="password" class="auth-input" placeholder="Пароль" />
            <p class="auth-forgot-password">
              <a href="error.html">Забыли пароль?</a>
            </p>
            <a class="auth-login-btn" href="error.html">Авторизоваться</a>
          </form>
          <h5 class="auth-login-google-about">Войти с помощью</h5>
          <a class="auth-login-google-btn" href="error.html">GOOGLE ACCOUNT</a>
        </div>
      </section>
    </div>
  </body>
</html>
